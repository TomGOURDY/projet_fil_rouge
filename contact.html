<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de contact - Agence "Table Ronde"</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header>
        <nav>
            <a href="index.html">ACCUEIL</a>
            <a href="contact.html">CONTACT</a>
            <a href="mentionsLegales.html">MENTIONS LEGALES</a>
        </nav>
  </header>
  <main>
    <section id="formulaire_contact">
      <form class="form" action="contact.html/send" method="post">
        <div>
          <label for="name">Nom :</label>
          <input type="text" id="name" name="user_name" placeholder="Votre nom ici">
        </div>
        <div>
          <label for="mail">e-mail :</label>
          <input type="email" id="mail" name="user_mail" placeholder="Votre mail ici">
        </div>
        <div>
          <label for="msg">Message :</label>
          <textarea id="msg" name="user_message" placeholder="Votre message ici"></textarea>
        </div>
      </form>
    </section>
  </main>
  <footer>
        <div class="footer">
            <p>Auteurs : quelques élèves de La Table Ronde</p>
            <p><a href="mailto:notresite@example.com">notresite@example.com</a></p>
        </div>
  </footer>
</body>
</html>
